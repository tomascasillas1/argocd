---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: appguestbook
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/tomascasillas1/argocd.git
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
